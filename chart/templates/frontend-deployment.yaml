
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "app.name" . }}-frontend
  labels:
    app: {{ include "app.name" . }}
    tier: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "app.name" . }}
      tier: frontend
  template:
    metadata:
      labels:
        app: {{ include "app.name" . }}
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - containerPort: 8000
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "app.name" . }}-frontend
                  key: SECRET_KEY
            - name: BACKEND_HOSTNAME
              value: {{ include "app.name" . }}-backend
